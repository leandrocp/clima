<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Clima</title>
    </head>
    <body>

        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready">
                <p class="status pending blink">Connecting to Device</p>
                <p class="status complete blink hide">Device is Ready !</p>
            </div>
        </div>

        <div class="complete hide">
            <button onclick="app.capturePhoto();">Capture Photo</button> <br>
            <button onclick="app.capturePhotoEdit();">Capture Editable Photo</button> <br>
            <button onclick="app.getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
            <button onclick="app.getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
            <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
            <img style="display:none;" id="largeImage" src="" />
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
